{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .add-expense-container {
            max-width: 400px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            height: 45px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="add-expense-container">
        <h2>Add Expense</h2>
        <form action="{{ url_for('manage_expenses') }}" method="POST">
            <div class="form-group">
                <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="form-group">
                <input type="number" name="amount" step="0.01" class="form-control" placeholder="Amount" required>
            </div>
            <div class="form-group">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
